<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRN & DC System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }

        /* Custom Scrollbar for Sidebar */
        aside nav::-webkit-scrollbar {
            width: 4px;
        }

        aside nav::-webkit-scrollbar-track {
            background: transparent;
        }

        aside nav::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 2px;
        }

        aside nav:hover::-webkit-scrollbar-thumb {
            background: #d1d5db;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased" x-data="{ sidebarOpen: false }">

    <!-- Mobile Header -->
    <div
        class="md:hidden flex items-center justify-between bg-white border-b border-gray-200 px-4 py-3 sticky top-0 z-40">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                G</div>
            <span class="font-bold text-lg text-gray-800">GRN & DC</span>
        </div>
        <button @click="sidebarOpen = !sidebarOpen"
            class="text-gray-500 hover:text-gray-700 focus:outline-none p-1 rounded-md hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Backdrop (Mobile) -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false"
            x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
            class="fixed inset-0 bg-gray-600 bg-opacity-75 z-20 md:hidden" x-cloak></div>

        <!-- Sidebar -->
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="fixed z-30 inset-y-0 left-0 w-64 bg-white border-r border-gray-200 transition-transform duration-300 transform md:relative md:translate-x-0 flex flex-col">
            <div class="flex items-center justify-between h-16 px-6 border-b border-gray-100 shrink-0">
                <a href="/" class="flex items-center gap-2 group">
                    <div
                        class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg group-hover:bg-indigo-700 transition-colors">
                        G</div>
                    <span class="font-bold text-lg text-gray-800 tracking-tight">GRN & DC</span>
                </a>
                <button @click="sidebarOpen = false"
                    class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <nav class="p-4 space-y-1 overflow-y-auto flex-1">
                <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">Inventory</p>
                <a href="/"
                    class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-indigo-600 group transition-colors {% if request.path == '/' %}bg-indigo-50 text-indigo-700{% endif %}">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-500 {% if request.path == '/' %}text-indigo-500{% endif %}"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Dashboard
                </a>

                <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Delivery Challans
                </p>
                <a href="/dc"
                    class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-indigo-600 group transition-colors {% if '/dc' in request.path and '/new' not in request.path and '/items' not in request.path %}bg-indigo-50 text-indigo-700{% endif %}">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-500 {% if '/dc' in request.path %}text-indigo-500{% endif %}"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    All DC List
                </a>
                <a href="/dc/new"
                    class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-indigo-600 group transition-colors {% if '/dc/new' in request.path %}bg-indigo-50 text-indigo-700{% endif %}">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-500 {% if '/dc/new' in request.path %}text-indigo-500{% endif %}"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create New DC
                </a>

                <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Goods Received
                </p>
                <a href="/grn"
                    class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-indigo-600 group transition-colors {% if '/grn' in request.path and '/new' not in request.path and '/items' not in request.path %}bg-indigo-50 text-indigo-700{% endif %}">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-500 {% if '/grn' in request.path %}text-indigo-500{% endif %}"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                    All GRN List
                </a>
                <a href="/grn/new"
                    class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-indigo-600 group transition-colors {% if '/grn/new' in request.path %}bg-indigo-50 text-indigo-700{% endif %}">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-500 {% if '/grn/new' in request.path %}text-indigo-500{% endif %}"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create New GRN
                </a>

                <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">System</p>
                <form action="/reset-db" method="POST"
                    onsubmit="return confirm('ARE YOU SURE? This will delete ALL data. This action cannot be undone.');">
                    <button type="submit"
                        class="w-full flex items-center px-3 py-2 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 hover:text-red-700 group transition-colors">
                        <svg class="w-5 h-5 mr-3 text-red-500 group-hover:text-red-600" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        Reset Database
                    </button>
                </form>
            </nav>

            <div class="flex-shrink-0 p-4 border-t border-gray-200">
                <a href="#" class="flex-shrink-0 w-full group block">
                    <div class="flex items-center">
                        <div>
                            <span class="inline-block h-9 w-9 rounded-full overflow-hidden bg-gray-100">
                                <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </span>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">User Admin</p>
                            <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">View profile</p>
                        </div>
                    </div>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 h-[calc(100vh-4rem)] md:h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
