<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}GRN & DC System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 12px 20px;
        }

        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        h2 {
            margin-top: 0;
        }

        button {
            padding: 8px 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .link-btn {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/dc">DC</a>
    <a href="/grn">GRN</a>
    <a href="/dc/new">Create DC</a>
    <a href="/grn/new">Create GRN</a>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
