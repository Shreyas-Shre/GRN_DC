{% extends "base.html" %}

{% block title %}Create New GRN{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Create Goods Receipt Note (GRN)
            </h2>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form method="post" action="{{ url_for('create_grn') }}">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">

                    <div class="sm:col-span-6">
                        <label for="grn_number" class="block text-sm font-medium text-gray-700">
                            Vendor DC / GRN No
                        </label>
                        <div class="mt-1">
                            <input type="text" name="grn_number" id="grn_number" required
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                                placeholder="Enter Reference Number">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="date" class="block text-sm font-medium text-gray-700">
                            Date
                        </label>
                        <div class="mt-1">
                            <input type="date" name="date" id="date" required
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="supplier_name" class="block text-sm font-medium text-gray-700">
                            Supplier Name
                        </label>
                        <div class="mt-1">
                            <input type="text" name="supplier_name" id="supplier_name" required
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                                placeholder="Enter Supplier Name">
                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <label for="remarks" class="block text-sm font-medium text-gray-700">
                            Remarks
                        </label>
                        <div class="mt-1">
                            <textarea id="remarks" name="remarks" rows="3"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2"></textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <a href="/grn"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                        Cancel
                    </a>
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create GRN & Add Items
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
